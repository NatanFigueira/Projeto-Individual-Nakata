<script>
    function enviar() {
        var tituloVar = document.querySelector('input[name="titulo"]').value;
        var tipoVar = document.querySelector('input[name="radio"]:checked').value;
        var conteudoVar = conteudo.value;

        if (sessionStorage.ID_USUARIO != undefined) {
            fetch("/quiz/feedback", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    tipoServer: tipoVar,
                    tituloServer: tituloVar,
                    conteudoServer: conteudoVar,
                    idUsuarioServer: sessionStorage.ID_USUARIO
                })
            }).then(function (resposta) {

                console.log("resposta: ", resposta);

                if (resposta.ok) {
                    window.location = "meuPerfil.html";
                    alert("Obrigado pelo feedback :)")

                    limparFormulario();
                } else {
                    throw ("Houve um erro ao tentar realizar o cadastro!");
                }
            }).catch(function (resposta) {
                console.log(`#ERRO: ${resposta}`);
            });

            return false;
        } else {
            alert("Faça login antes de poder enviar seu feedback!");
        }
    }
</script>
